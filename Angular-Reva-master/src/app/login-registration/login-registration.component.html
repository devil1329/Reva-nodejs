<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required [(ngModel)]="registerObj.username">
					<input type="email" name="email" placeholder="Email" required [(ngModel)]="registerObj.email">
					<input type="password" name="pswd" placeholder="Password" required [(ngModel)]="registerObj.Password">
					<button (click)="onRegister()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="email" placeholder="Email" required [(ngModel)]="loginObj.email">
					<input type="password" name="pswd" placeholder="Password" required [(ngModel)]="loginObj.password">
					<button (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
